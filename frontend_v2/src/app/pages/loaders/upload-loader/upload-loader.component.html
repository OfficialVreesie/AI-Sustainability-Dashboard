<div class="loader-container">
  <div class="loader">
    <svg class="progress-ring" width="300" height="300">
      <circle class="progress-ring__circle-bg" cx="150" cy="150" r="120" />
      <circle #progressCircle class="progress-ring__circle" cx="150" cy="150" r="120" />
    </svg>
    <span class="loader__text">Loading model...</span>
  </div>

  <button appButton [primary]="true" (click)="onCancel()">Cancel</button>
</div>
